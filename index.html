<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bioskop Online</title>

  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .movie-list { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; justify-content: center; }
    .movie { text-align: center; width: 200px; }
    .movie a { text-decoration: none; color: inherit; display: block; }
    .movie img { width: 100%; border-radius: 8px; }

    #videoModal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    #videoPlayer iframe, #videoPlayer video {
      width: 90vw; height: 80vh;
    }
    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    #pagination {
      text-align: center;
      padding-bottom: 20px;
    }
    #pagination button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
    #pagination button.active {
      background-color: #333;
      color: white;
    }

    .telegram-fixed {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px 0 0;
    }

    .telegram-link {
      background-color: #229ED9;
      color: white;
      padding: 8px 12px;
      border-radius: 30px;
      text-decoration: none;
      display: flex;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .telegram-link img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    .telegram-link:hover {
      background-color: #1b8bb8;
    }

    .update-banner {
      position: fixed;
      top: 10px;
      left: 10px;
      background: red;
      color: white;
      padding: 6px 10px;
      font-weight: bold;
      font-size: 13px;
      border-radius: 4px;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div class="update-banner">
    Update Setiap Hari..!!<br>
    Search (JAV/BARAT/LOKAL)
  </div>

  <div class="telegram-fixed">
    <a href="https://t.me/UpdateDoodstream1" target="_blank" class="telegram-link">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
      <span>Channel Tele</span>
    </a>
  </div>

  <h1 style="text-align:center">ðŸŽ¬ Bioskop Online</h1>

  <!-- Search Input -->
  <div style="text-align: center; margin: 10px;">
    <input
      type="text"
      id="searchInput"
      placeholder="Search..."
      oninput="handleSearch()"
      style="padding: 10px; width: 300px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc;"
    />
  </div>

  <!-- Movie List -->
  <div class="movie-list" id="movieList"></div>
  <div id="pagination" class="pagination"></div>

  <!-- Video Modal -->
  <div id="videoModal">
    <div id="closeBtn" onclick="closeVideo()">âœ–</div>
    <div id="videoPlayer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
