<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bioskop Online</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .movie-list { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; justify-content: center; }
    .movie { cursor: pointer; text-align: center; width: 200px; }
    .movie img { width: 100%; border-radius: 8px; }

    #videoModal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    #videoPlayer iframe, #videoPlayer video {
      width: 90vw; height: 80vh;
    }
    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    #pagination {
      text-align: center;
      padding-bottom: 20px;
    }
    #pagination button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
    #pagination button.active {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center">ðŸŽ¬ Bioskop Online</h1>

  <div style="text-align: center; margin: 10px;">
    <input
      type="text"
      id="searchInput"
      placeholder="Cari film..."
      oninput="handleSearch()"
      style="padding: 10px; width: 300px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc;"
    />
  </div>

  <div class="movie-list" id="movieList"></div>
  <div id="pagination" class="pagination"></div>

  <div id="videoModal">
    <div id="closeBtn" onclick="closeVideo()">âœ–</div>
    <div id="videoPlayer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
