<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bioskop Online</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: black; color: white; }

    .movie-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }

    @media (min-width: 768px) {
      .movie-list {
        grid-template-columns: repeat(6, 1fr);
      }
    }

    .movie {
      width: 100%;
      max-width: 160px;
      text-align: center;
    }

    .movie a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .movie img {
      width: 100%;
      height: 220px;
      border-radius: 8px;
      object-fit: cover;
    }

    .movie p {
      margin-top: 5px;
      font-size: 14px;
      color: white;
      max-height: 2.8em;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    #videoModal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    #videoPlayer iframe, #videoPlayer video {
      width: 90vw; height: 80vh;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    #pagination {
      text-align: center;
      padding-bottom: 20px;
    }

    #pagination button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }

    #pagination button.active {
      background-color: #ff4800;
      color: white;
    }

    .telegram-fixed {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px 0 0;
    }

    .telegram-link {
      background-color: #229ED9;
      color: white;
      padding: 8px 12px;
      border-radius: 30px;
      text-decoration: none;
      display: flex;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .telegram-link img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    .telegram-link:hover {
      background-color: #1b8bb8;
    }

    .update-banner {
      position: fixed;
      top: 10px;
      left: 10px;
      background: red;
      color: white;
      padding: 6px 10px;
      font-weight: bold;
      font-size: 13px;
      border-radius: 4px;
      z-index: 9999;
    }

    .category-buttons {
      text-align: center;
      margin: 20px 0;
    }

    .category-buttons button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #18e4ff;
      color: rgb(252, 0, 0);
    }

    .category-buttons button:hover {
      background-color: #fefefe;
    }
  </style>
</head>
<body>

  <div class="update-banner">
    Update Setiap Hari..!!<br>
    Kata Kunci Search :<br>
    (JAV/BARAT/LOKAL/CAV)
  </div>

  <div class="telegram-fixed">
    <a href="https://t.me/UpdateDoodstream1" target="_blank" class="telegram-link">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
      <span>Channel Tele</span>
    </a>
  </div>

  <h1 style="text-align:center">ðŸŽ¬ Bioskop Online</h1>

  <!-- Search Input -->
  <div style="text-align: center; margin: 10px;">
    <input
      type="text"
      id="searchInput"
      placeholder="Search..."
      oninput="handleSearch()"
      style="padding: 10px; width: 300px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc;"
    />
  </div>

  <!-- Kategori Button -->
  <div class="category-buttons">
    <button onclick="filterCategory('Barat Sub Indo')">Barat Sub Indo</button>
    <button onclick="filterCategory('Jav Sub Indo')">Jav Sub Indo</button>
    <button onclick="filterCategory('Lokal Indo')">Lokal Indo</button>
    <button onclick="filterCategory('CAV')">CAV</button>
    <button onclick="resetFilter()">Semua</button>
  </div>

  <!-- Movie List -->
  <div class="movie-list" id="movieList"></div>
  <div id="pagination" class="pagination"></div>

  <!-- Video Modal -->
  <div id="videoModal">
    <div id="closeBtn" onclick="closeVideo()">âœ–</div>
    <div id="videoPlayer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
