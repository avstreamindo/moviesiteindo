<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bioskop Online</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
    }

    .movie-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }

    @media (min-width: 768px) {
      .movie-list {
        grid-template-columns: repeat(6, 1fr);
      }
    }

    @media (max-width: 480px) {
      .movie-list {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        padding: 10px;
      }

      .movie {
        max-width: 100%;
      }

      .movie img {
        width: 100%;
        aspect-ratio: 3 / 4;
        border-radius: 12px;
        object-fit: cover;
      }
    }

    .movie {
      width: 100%;
      max-width: 160px;
      text-align: center;
    }

    .movie a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .movie img {
      width: 100%;
      height: 220px;
      border-radius: 12px;
      object-fit: cover;
    }

    .movie p {
      margin-top: 5px;
      font-size: 14px;
      color: white;
      max-height: 2.8em;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    #videoModal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    #videoPlayer iframe, #videoPlayer video {
      width: 90vw;
      height: 80vh;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      cursor: pointer;
    }

    #pagination {
      text-align: center;
      padding-bottom: 20px;
    }

    #pagination button.active {
      background-color: #ff4800;
      color: white;
    }

    .telegram-fixed {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px 0 0;
    }

    .telegram-link {
      background-color: #229ED9;
      color: white;
      padding: 8px 12px;
      border-radius: 30px;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .telegram-link img {
      width: 20px;
      margin-right: 8px;
    }

    .update-banner {
      position: fixed;
      top: 10px;
      left: 10px;
      background: red;
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 4px;
      z-index: 9999;
    }

    .category-buttons {
      text-align: center;
      margin: 20px 0;
    }

    .category-buttons button {
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #18e4ff;
      color: red;
    }

    /* ===== POPUP TELEGRAM ===== */
    #popupOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    #popupBox {
      background: #111;
      padding: 25px 30px;
      max-width: 420px;
      width: 90%;
      border-radius: 12px;
      text-align: center;
      position: relative;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    #popupBox p {
      font-size: 16px;
      line-height: 1.6;
    }

    #popupClose {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
    }

    #popupClose:hover {
      color: red;
    }
  </style>
</head>

<body>

  <!-- POPUP -->
  <div id="popupOverlay">
    <div id="popupBox">
      <div id="popupClose">âœ–</div>
      <p>
        Channel Telegram Lama Kena Banned,<br>
        Gabung Channel Telegram Baru<br>
        <b>Klik Ikon Telegram Di Pojok Kanan Atas</b>
      </p>
    </div>
  </div>

  <div class="update-banner">
    Update Setiap Hari..!!<br>
    Kata Kunci Search :<br>
    (JAV/BARAT/LOKAL/CAV)
  </div>

  <div class="telegram-fixed">
    <a href="https://t.me/YourFavoritAsupan" target="_blank" class="telegram-link">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png">
      Channel Tele Baru
    </a>
  </div>

  <h1 style="text-align:center">ðŸŽ¬ Bioskop Online</h1>

  <div style="text-align:center; margin:10px">
    <input id="searchInput" placeholder="Search..." oninput="handleSearch()"
      style="padding:10px; width:300px; border-radius:8px">
  </div>

  <div class="category-buttons">
    <button onclick="filterCategory('Barat Sub Indo')">Barat Sub Indo</button>
    <button onclick="filterCategory('Jav Sub Indo')">Jav Sub Indo</button>
    <button onclick="filterCategory('Lokal Indo')">Lokal Indo</button>
    <button onclick="filterCategory('CAV')">CAV</button>
    <button onclick="resetFilter()">Semua</button>
  </div>

  <div class="movie-list" id="movieList"></div>
  <div id="pagination"></div>

  <div id="videoModal">
    <div id="closeBtn" onclick="closeVideo()">âœ–</div>
    <div id="videoPlayer"></div>
  </div>

  <script src="script.js"></script>

  <script>
    const popupOverlay = document.getElementById("popupOverlay");
    const popupClose = document.getElementById("popupClose");

    popupClose.onclick = () => popupOverlay.style.display = "none";
    popupOverlay.onclick = (e) => {
      if (e.target === popupOverlay) popupOverlay.style.display = "none";
    };
  </script>

</body>
</html>
