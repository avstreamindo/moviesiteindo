<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="pageTitle">Video Player</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    .navbar {
      background-color: #000;
      padding: 14px 24px;
      display: flex;
      align-items: center;
      color: #00bfff;
      font-weight: bold;
    }

    .navbar a {
      color: #00bfff;
      text-decoration: none;
      font-size: 24px;
    }

    .breadcrumb {
      padding: 10px 20px;
      background: #222;
      font-size: 14px;
    }

    .main-container {
      display: flex;
      padding: 20px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .video-section {
      flex: 3;
      min-width: 300px;
    }

    .sidebar {
      flex: 1;
      min-width: 200px;
      background: #1b1b1b;
      padding: 10px;
    }

    .sidebar h3 {
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    .sidebar .video-item {
      display: flex;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .sidebar img {
      width: 60px;
      height: 40px;
      object-fit: cover;
      margin-right: 10px;
    }

    #videoContainer video {
      width: 100%;
      height: 480px;
      background-color: black;
    }

    .video-info {
      margin-top: 15px;
    }

    .video-info h2 {
      margin: 10px 0 5px;
    }

    .warning {
      background-color: #222;
      color: #ff4c4c;
      font-weight: bold;
      padding: 12px;
      text-align: center;
      margin-top: 20px;
      border: 2px solid #ff4c4c;
      border-radius: 8px;
    }

    #closeBtn {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 26px;
      color: #fff;
      cursor: pointer;
      z-index: 9999;
    }

    a.button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00bfff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .telegram-fixed {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .telegram-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      background-color: #0088cc;
      padding: 8px 14px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .telegram-link:hover {
      background-color: #006f9c;
    }

    .telegram-link img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    /* POPUP STYLE */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }

    .popup-box {
      background-color: #222;
      border: 2px solid #00bfff;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.4);
      animation: fadeIn 0.4s ease;
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #ff3333;
      font-size: 22px;
      cursor: pointer;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/">
      <img src="/favicon.png" alt="Logo" style="height: 24px; vertical-align: middle; margin-right: 8px;">
      BIOSKOP ONLINE<br>
      (Bokep Indo, Barat Sub Indo, Jav Sub Indo)
    </a>
  </div>

  <div id="closeBtn" onclick="window.location.href='/'">âœ–</div>

  <div class="breadcrumb">
    <a href="/" style="color:#00bfff; text-decoration: none;">Home</a> Â» <span id="videoTitle">Memuat...</span>
  </div>

  <div id="popup" class="popup-overlay">
    <div class="popup-box">
      <div class="popup-close" onclick="closePopup()">Ã—</div>
      <p>NONTONNYA DI <span style="color:#ff3333;">LINK ALTERNATIF</span> DI BAWAH</p>
    </div>
  </div>

  <div class="main-container">
    <div class="video-section">
      <div id="videoContainer">Memuat video...</div>
      <div class="warning">Matikan DNS Kalau video tidak bisa di play!!!</div>
      <div class="video-info">
        <h2 id="videoTitle2">Judul Video</h2>

        <div class="telegram-fixed">
          <a href="https://t.me/UpdateDoodstream1" target="_blank" class="telegram-link">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
            <span>Channel Tele</span>
          </a>
        </div>

        <p>Dipost oleh: <span id="uploader">admin</span></p>
      </div>
    </div>

    <aside class="sidebar">
      <h3>Most View Movies</h3>
      <div id="popularList"></div>
    </aside>
  </div>

  <script>
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    setTimeout(closePopup, 6000);

    const pathParts = window.location.pathname.split('/');
    const id = pathParts[pathParts.length - 1].trim();

    fetch('/data/movies.json')
      .then(res => res.json())
      .then(data => {
        const movie = data.bioskop?.find(movie => movie.link?.split('/').pop()?.trim() === id);
        if (!movie) {
          document.getElementById("videoContainer").innerHTML = "<h2 style='color:white;'>Video tidak ditemukan</h2>";
          return;
        }

        document.getElementById("videoTitle").textContent = movie.title;
        document.getElementById("videoTitle2").textContent = movie.title;
        document.title = movie.title;

        const url = movie.link;
        const container = document.getElementById('videoContainer');
        let embed = "";

        if (
          url.includes("uideo.my") ||
          url.includes("videq.pw") ||
          url.includes("videq.pro")
        ) {
          // ðŸš€ Langsung redirect tanpa countdown
          embed = `
            <div style="text-align:center; margin-top:40px;">
              <h3 style="color:#00bfff;">Video ini dibuka di halaman baru</h3>
              <p>Jika tidak terbuka otomatis, klik tombol di bawah:</p>
              <a href="${url}" target="_blank" class="button">BUKA VIDEO</a>
            </div>
          `;
          setTimeout(() => window.open(url, "_blank"), 1500);
        } else {
          embed = `<video controls autoplay><source src="${url}" type="video/mp4"></video>`;
        }

        container.innerHTML = embed;

        const listContainer = document.getElementById("popularList");
        data.bioskop.slice(0, 5).forEach(item => {
          const linkId = item.link?.split('/').pop();
          const el = document.createElement("div");
          el.className = "video-item";
          el.innerHTML = `
            <img src="${item.cover}" alt="${item.title}">
            <div><a href="/v/${linkId}" style="color: #00bfff; text-decoration: none;">${item.title.substring(0, 30)}...</a></div>
          `;
          listContainer.appendChild(el);
        });
      })
      .catch(err => {
        console.error("Gagal fetch movies.json:", err);
        document.getElementById("videoContainer").innerHTML = "<h2 style='color:white;'>Gagal memuat video</h2>";
      });
  </script>
</body>
</html>
